query IncomeByIdWithExpensesListQuery($input: PayBeforeInput!) {
    incomesAndExpensesByFortnight(input: $input) {
        incomesTotal
        expensesTotal
        remaining
        incomes {
            comment
            ...incomeFragment
        }
        expenses {
            id
            concept
            comment
            total
            payBefore
            createdAt
            updatedAt
            tags {
                id
                name
            }
        }
    }
}