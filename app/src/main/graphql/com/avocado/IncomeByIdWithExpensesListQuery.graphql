query IncomeByIdWithExpensesListQuery($input: IncomesAndExpensesByFortnightInput!) {
    incomeAndExpensesByFortnight(input: $input) {
        expensesTotal
        remaining
        income {
            comment
            ...incomeFragment
        }
        expenses {
            id
            concept
            comment
            total
            payBefore
            createdAt
            updatedAt
            tags {
                id
                name
            }
        }
    }
}